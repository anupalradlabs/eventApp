<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Event App</title>
	<link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css">
	<link rel="stylesheet" href="bower_components/angular-materialize/css/materialize.clockpicker.css">
	<link rel="stylesheet" href="bower_components/angular-materialize/css/style.css">
	<link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
</head>
<body ng-app="app" layout="column" ng-cloak>
	<section layout="row" flex>
		<md-sidenav md-is-locked-open="$mdMedia('gt-md')" md-disable-backdrop="">
			<md-toolbar class="md-theme-indigo">
				<h1 class="md-toolbar-tools">Event App</h1>
			</md-toolbar>
			<md-content layout-padding="" ng-controller="Main">
				<md-button ng-click="close()" class="md-primary md-raised">
					Close Sidenav Left
				</md-button>
				<p>
					This sidenav is locked open on your device. To go back to the default behavior, narrow your display.
				</p>
			</md-content>
		</md-sidenav>
		<div class="" layout="column" flex layout-fill>
			<md-toolbar>
				<h1 class="md-toolbar-tools"></h1>
			</md-toolbar>
			<md-content ng-view layout-padding></md-content>
		</div>
	</section>


	<!-- <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script> -->
	<!-- <script src="bower_components/materialize/dist/js/materialize.min.js" charset="utf-8"></script> -->
	<script src="bower_components/angular/angular.js" charset="utf-8"></script>
	<script src="bower_components/angular-animate/angular-animate.min.js" charset="utf-8"></script>
	<script src="bower_components/angular-aria/angular-aria.min.js" charset="utf-8"></script>
	<script src="bower_components/angular-messages/angular-messages.min.js" charset="utf-8"></script>
	<script src="bower_components/angular-material/angular-material.min.js" charset="utf-8"></script>
	<!-- Angular Dependency -->
	<script src="bower_components/angular-route/angular-route.min.js" charset="utf-8"></script>

	<!-- <script src="bower_components/angular-materialize/src/angular-materialize.js" charset="utf-8"></script>
-->

<!-- custom config -->
<script src="js/global.js" charset="utf-8"></script>
<script src="js/app.js" charset="utf-8"></script>
<script src="js/config.js" charset="utf-8"></script>

<!-- Services/Factories -->
<!-- Controllers -->
<script src="js/controllers/main.controller.js" charset="utf-8"></script>
<script src="js/controllers/list.controller.js" charset="utf-8"></script>
</body>
</html>
